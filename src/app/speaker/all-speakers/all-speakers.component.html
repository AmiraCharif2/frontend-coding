<div class="box mt-5">
    <div class="my-2 w-25">
        <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input
                matInput
                [ngModel]="searchText"
                (ngModelChange)="filterSpeakers($event)"
                placeholder="Search"
            />
        </mat-form-field>
        <div align="right">
            <mat-paginator
                [length]="100"
                [pageSize]="pageSize"
                (page)="handlePageEvent($event)"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page"
            >
            </mat-paginator>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of filteredSpeakers">
            <div class="item">
                <img src="{{ item.picture.large }}" alt="" />
                <div class="body">
                    <h4>
                        {{ item.name.title }} {{ item.name.first }}
                        {{ item.name.last }}
                    </h4>
                    <p>{{ item.cell }}</p>
                </div>
                <div
                    class="px-3 mb-2 d-flex justify-content-between align-items-center"
                >
                    <span>{{ item.email }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
